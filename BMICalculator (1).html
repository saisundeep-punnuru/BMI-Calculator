<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=divice-width, initial-scale=1">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="BMI.css">
        <!-- <script src="BMI.js" defer></script> -->
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
           <form class="calculator">
             <!-- <div>
                  <label for="Weight">Weight (kg):</label>
                  <input type="number" id="Weight" min="0" step="0.01" value="0" >
             </div>

             <div>
                   <label for="Height">Height (cm):</label>
                   <input type="number" id="Height" min="0" step="0.01" value="0" >
             </div> -->

             <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="0" step="0.01" value="0" >
             </div>
             <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="0" step="0.01" value="0" >
             </div>
             <div>
                <button type="reset">Reset</button>
                <button type="submit">submit</button>
             </div>
           </form>
           
           <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
           <div style="--color: var(--underweight)">
               <h4>Underweight</h4>
               <p>&lt; 18.5</p>
           </div>

           <div style="--color: var(--healthy)">
               <h4>Healthy</h4>
               <p>18.5 - 25</p>
           </div>

           <div style="--color: var(--overweight)">
               <h4>Overweight</h4>
               <p>25 - 30</p>
           </div>

           <div style="--color: var(--obese)">
             <h4>Obese</h4>
             <p>â‰¥ 30.0</p>
           </div>
        </section>
        </div>
    <script>
        const bmiText = document.getElementById("bmi");
        const descText = document.getElementById("desc");
        const form = document.querySelector("form");

        form.addEventListener("submit", onFormSubmit);

        function onFormSubmit(e) {
            e.preventDefault();

           const weight = parseFloat(form.weight.value);
           const height = parseFloat(form.height.value);

           if (isNaN(weight) ||  isNaN(height) ||  weight <= 0 ||  height <= 0) 
                {
                    alert("please enter a valid weight and height");
                    return;
                }

                const heightInMeters = height / 100;  //cm -> m 
                const bmi = weight / Math.pow(heightInMeters, 2);
                const desc = interpretBMI(bmi);

                bmiText.textContent = bmi.toFixed(2);
                bmiText.className = desc;
                descText.innerHTML = `You are <strong>${desc}</strong>`;

                // descText.innerHTML = 'You are <strong>${desc}</strong>';
        }

function interpretBMI(bmi) {
    if (bmi < 18.5) {
        return "underweight";
    } else if (bmi < 25) {
        return "healthy";
    } else if (bmi < 30) {
        return "overweight";
    } else {
        return "obese";
    }
}

    </script>
    </body>
</html>
